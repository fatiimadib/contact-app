<mat-toolbar color="primary">
  <h1>ContactApp</h1>
  <span class="example-spacer" ></span>
  <button mat-raised-button  (click)="openDialog()">Add Contact</button>
</mat-toolbar>


<div class="tab">
  
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput [(ngModel)]="searchQuery" (input)="searchContacts(searchQuery)" placeholder="Ex. ium" #input>
  </mat-form-field>
  <table mat-table [dataSource]="contacts" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
  
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> phone </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th *matHeaderCellDef>Actions</th>
      <td *matCellDef="let element">
        <button mat-icon-button (click)="updateContact(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteContact(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
